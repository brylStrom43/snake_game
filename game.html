<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <header class="site-header ">
            <div class="site-title">SnakeMania</div>
            <nav class="site-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </nav>
        </header>

        <div class="game-layout">
            <div id="board">

            </div>
            <div class="score-container">
                <div id="scoreBox">Score: 0</div>
                <div id="hiscoreBox">HiScore: 0</div>
            </div>
        </div>
        <div id="toast" class="toast">+1 point</div>
        <!-- Decorative snake image placed bottom-right of the game area -->
        <div class="decor-snake" aria-hidden="true">
            <img src="img/snake.svg" alt="snake" onerror="this.style.display='none'" />
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
